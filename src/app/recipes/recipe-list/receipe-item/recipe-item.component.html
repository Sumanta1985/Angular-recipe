<a href="#" class="list-group-item clearfix" (click)="clickItem()">
    <div class="pull-left">
        <h4 class="list-grup-item-heading">{{recipeItem.name}} </h4>
        <p class="list-group-item-text">{{recipeItem.description}}</p>
    </div>
    <div class="pull-right">
        <img src={{recipeItem.image}} alt={{recipeItem.name}} class="image-responsive" style="max-height: 50px;">
    </div>
</a>
