<a style="cursor: pointer"  class="list-group-item clearfix" (click)="onItemClick()">
    <div class="pull-left">
        <h4 class="list-grup-item-heading">{{recipeItem.name}} </h4>
        <h6 class="list-group-item-text">{{recipeItem.description}}</h6>
    </div>
    <div class="pull-right">
        <img src={{recipeItem.image}} alt={{recipeItem.name}} class="image-responsive" style="max-height: 50px;">
    </div>
</a>
